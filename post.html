<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Your Thoughts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="home.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black px-4 py-3">
  <a class="navbar-brand fw-bold" href="#">Code<span>Hive</span></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto me-4">
      <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="#">Post Your Thoughts</a></li>
    </ul>

    <!-- Profile Section with Dropdown -->
<div class="dropdown">
  <div class="d-flex align-items-center gap-2 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
    <img id="profile-avatar" src="" alt="Profile" class="rounded-circle" width="35" height="35">
    <div class="user-details">
      <h3 id="profile-name" class="text-warning fw-semibold mb-0">Loading...</h3>
      <p id="profile-email" class="mb-0"></p>
    </div>
    <i class="fa-solid fa-caret-down text-warning ms-1"></i>
  </div>
  <ul class="dropdown-menu dropdown-menu-end bg-dark border-0 mt-2 shadow">
    <li><a class="dropdown-item text-light" href="profile.html"><i class="fa fa-user me-2"></i>Profile</a></li>
    <li><button id="logoutBtn" class="dropdown-item text-light"><i class="fa fa-sign-out-alt me-2"></i>Logout</button></li>
  </ul>
</div>

  </div>
</nav>

<!-- Post Section -->
<section class="py-5 bg-dark text-white">
  <div class="container">
    <h2 class="text-center text-warning mb-4">POST YOUR THOUGHTS</h2>
    <form class="w-100 mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="title" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="thoughts" class="form-label">Your Thoughts</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Share what's on your mind" required></textarea>
      </div>

      <!-- New POST Button -->
      <div class="mb-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-warning px-5" id="post-Btn">Post</button>
      </div>

      <!-- Navigation Buttons -->
      <div class="d-flex justify-content-center gap-5">
        <a href="your-thought.html" class="btn btn-outline-warning">Your Thoughts</a>
        <a href="all-thoughts.html" class="btn btn-outline-warning">All Thoughts</a>
      </div>
    </form>
  </div>
</section>

<div id="loader-overlay">
	<div class="spinner-border text-primary loader-spinner" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Supabase CDN -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<!-- Custom JS -->
<script src="app.js"></script>
<!-- Post Thought Logic -->
<script src="post.js" defer></script>
</body>
</html>
